                                Red car parked in spot 1.
                            """.trimAllIndents(),
                            hint = "See example 1."),
                    outputCase(
                            """
                                $stripedCars
                                park Rs-P-N-21 Red
                                park ABC Green
                                leave 5
                                leave 1
                                leave 20
                                park Rs-P-N-21 White
                                park Rs-P-N-22 Blue
                                park Rs-P-N-23 Red
                                park A B
                                exit
                            """.trimAllIndents(),
                            """
                                $stripedAns
                                Sorry, the parking lot is full.
                                Sorry, the parking lot is full.
                                Spot 5 is free.
                                Spot 1 is free.
                                Spot 20 is free.
                                White car parked in spot 1.
                                Blue car parked in spot 5.
                                Red car parked in spot 20.
                                Sorry, the parking lot is full.
                            """.trimAllIndents(),
                            isPrivate = true,
                            hint = "Spots should be assigned in ascending order.")
            )
        }


        override fun check(reply: String, clue: OutputClue): CheckResult {

            return clue.compareLines(reply)
        }
